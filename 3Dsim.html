<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>360 Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- Favicons for GitHub Pages -->
  <link rel="icon" type="image/png" sizes="32x32" href="../images/icon-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="../images/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="../images/icon-512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }

    /* Back button overlay */
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.3);
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      z-index: 9999;
      pointer-events: auto;
    }

    .back-button:hover {
      background: rgba(255,255,255,0.6);
    }

    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Visible Back Button -->
  <a href="index.html" class="back-button">‚Üê Back to Home</a>

  <a-scene background="#222" renderer="colorManagement: true; physicallyCorrectLights: true;" vr-mode-ui="enabled: true">
    <!-- Camera Rig -->
    <a-entity id="cameraRig" position="0 0 0" rotation="0 180 0">
      <a-camera
        id="camera"
        position="0 1.6 0"
        look-controls="magicWindowTrackingEnabled: true; touchEnabled: true"
        wasd-controls="acceleration:5"
        movement-controls="constrainToNavMesh: false; fly: false; tracking: true">
      </a-camera>
    </a-entity>

    <!-- Lights -->
    <a-entity light="type: ambient; intensity:0.5"></a-entity>
    <a-entity light="type: directional; intensity:1.2" position="2 4 2"></a-entity>
    <a-entity light="type: directional; intensity:0.8" position="-2 4 -2"></a-entity>

    <!-- 3D Model -->
    <a-entity
      gltf-model="3D 360 bridge.glb"
      position="0 0 0"
      rotation="0 180 0"
      scale="1 1 1">
    </a-entity>

<script>
const rig = document.querySelector('#cameraRig');
const camera = document.querySelector('#camera');
const isMobile = AFRAME.utils.device.isMobile();
const startY = rig.object3D.position.y;

/* Limit movement radius */
AFRAME.registerComponent('loop-limiter', {
  schema: { maxDistance: { type: 'number', default: 4.5 } },
  tick: function () {
    const pos = camera.object3D.getWorldPosition(new THREE.Vector3());
    const distance = Math.sqrt(pos.x*pos.x + pos.z*pos.z);
    if (distance > this.data.maxDistance) {
      const over = distance - this.data.maxDistance;
      rig.object3D.position.x -= pos.x / distance * over;
      rig.object3D.position.z -= pos.z / distance * over;
    }
  }
});
rig.setAttribute('loop-limiter','');

/* Desktop controls */
if(!isMobile){
  document.addEventListener('keydown', e=>{
    const pos = rig.object3D.position;
    const minY = startY-0.5;
    const maxY = startY+1.5;
    if(e.key==='q'||e.key==='Q') pos.y = Math.max(pos.y-0.1,minY);
    if(e.key==='e'||e.key==='E') pos.y = Math.min(pos.y+0.1,maxY);
  },true);

  document.addEventListener('wheel', e=>{
    e.preventDefault();
    const dir = new THREE.Vector3();
    camera.object3D.getWorldDirection(dir);
    dir.normalize();
    rig.object3D.position.addScaledVector(dir,-e.deltaY*0.02);
    rig.object3D.position.y = THREE.MathUtils.clamp(
      rig.object3D.position.y - e.deltaY*0.005,
      startY-0.5,
      startY+1.5
    );
  }, {passive:false, capture:true});
}

/* Mobile gestures */
if(isMobile){
  let startDist=null, startYTouch=null, touchStartY=null, wasPinching=false;
  const lookControls = camera.components['look-controls'];

  window.addEventListener('touchstart', e=>{
    if(e.touches.length===2){
      const dx=e.touches[0].clientX - e.touches[1].clientX;
      const dy=e.touches[0].clientY - e.touches[1].clientY;
      startDist=Math.sqrt(dx*dx + dy*dy);
      wasPinching=true;
      if(lookControls) lookControls.pause();
    } else if(e.touches.length===1){
      startYTouch=rig.object3D.position.y;
      touchStartY=e.touches[0].clientY;
    }
  }, {passive:false});

  window.addEventListener('touchmove', e=>{
    if(e.touches.length===2 && startDist!==null){
      const dx=e.touches[0].clientX - e.touches[1].clientX;
      const dy=e.touches[0].clientY - e.touches[1].clientY;
      const newDist=Math.sqrt(dx*dx+dy*dy);
      const delta=newDist-startDist;
      startDist=newDist;
      const dir=new THREE.Vector3();
      camera.object3D.getWorldDirection(dir);
      dir.normalize();
      rig.object3D.position.addScaledVector(dir,-delta*0.01);
      rig.object3D.position.y = THREE.MathUtils.clamp(
        rig.object3D.position.y - delta*0.005,
        startY-0.5,
        startY+1.5
      );
    } else if(e.touches.length===1 && startYTouch!==null && !wasPinching){
      const deltaY=e.touches[0].clientY - touchStartY;
      rig.object3D.position.y = THREE.MathUtils.clamp(
        startYTouch+deltaY*0.005, startY-0.5, startY+1.5
      );
    }
  }, {passive:false});

  window.addEventListener('touchend', e=>{
    if(e.touches.length<2){
      startDist=null;
      if(wasPinching){ wasPinching=false; if(lookControls) lookControls.play(); }
    }
    if(e.touches.length<1) startYTouch=null;
  });
}
</script>

  </a-scene>
</body>
</html>
