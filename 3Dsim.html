<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>360 Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-virtual-controls@3.1.0/dist/aframe-virtual-controls.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Up/Down buttons for mobile */
    #heightButtons {
      position: absolute;
      right: 10px;
      bottom: 10px;
      z-index: 200;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    #heightButtons button {
      padding: 10px 14px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background: rgba(50, 50, 50, 0.6);
      color: #fff;
      cursor: pointer;
    }

    #heightButtons button:active {
      background: rgba(100, 100, 100, 0.8);
    }
  </style>
</head>
<body>

  <!-- Height control buttons for mobile -->
  <div id="heightButtons">
    <button onclick="moveHeight(1)">⬆️</button>
    <button onclick="moveHeight(-1)">⬇️</button>
  </div>

  <a-scene background="#222" renderer="colorManagement: true; physicallyCorrectLights: true;">

    <!-- Camera Rig -->
    <a-entity id="cameraRig" position="0 0 0" rotation="0 180 0"
              loop-limiter height-controls>
      <a-camera position="0 1.6 0" look-controls wasd-controls="acceleration:5"></a-camera>
      <!-- Virtual joystick for mobile -->
      <a-virtual-controls touch-controls="enabled: true" joystick-controls="enabled: true; deadzone:0.1"></a-virtual-controls>
    </a-entity>

    <!-- Lights -->
    <a-entity light="type: ambient; intensity:0.5"></a-entity>
    <a-entity light="type: directional; intensity:1.2" position="2 4 2"></a-entity>
    <a-entity light="type: directional; intensity:0.8" position="-2 4 -2"></a-entity>

    <!-- 3D 360 bridge model -->
    <a-entity 
      gltf-model="3D 360 bridge.glb"
      position="0 0 0"
      rotation="0 180 0"
      scale="1 1 1">
    </a-entity>

    <!-- Custom Components -->
    <script>
      // Restrict walking distance from center
      AFRAME.registerComponent('loop-limiter', {
        schema: { maxDistance: { type: 'number', default: 4 } },
        tick: function () {
          const rig = this.el;
          const camera = rig.querySelector('a-camera');
          const pos = camera.object3D.getWorldPosition(new THREE.Vector3());
          let distance = Math.sqrt(pos.x * pos.x + pos.z * pos.z);

          // Limit movement radius
          if (distance > this.data.maxDistance) {
            const over = distance - this.data.maxDistance;
            const dirX = pos.x / distance;
            const dirZ = pos.z / distance;
            rig.object3D.position.x -= dirX * over;
            rig.object3D.position.z -= dirZ * over;
          }
        }
      });

      // Height control via keyboard (Q/E)
      AFRAME.registerComponent('height-controls', {
        schema: { step: {type: 'number', default: 0.1}, minY: {type: 'number', default: 0.6}, maxY: {type: 'number', default: 2.6} },
        init: function () {
          window.addEventListener('keydown', e => {
            const rig = this.el;
            const pos = rig.object3D.position;
            if (e.key === 'q' || e.key === 'Q') pos.y = Math.min(pos.y + this.data.step, this.data.maxY);
            if (e.key === 'e' || e.key === 'E') pos.y = Math.max(pos.y - this.data.step, this.data.minY);
          });
        }
      });

      // Touch button handler for mobile
      function moveHeight(dir) {
        const rig = document.querySelector('#cameraRig');
        const pos = rig.object3D.position;
        pos.y = THREE.MathUtils.clamp(pos.y + dir * 0.1, 0.6, 2.6);
      }
    </script>

  </a-scene>
</body>
</html>
